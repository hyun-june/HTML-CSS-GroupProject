<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Park | Login</title>
    <link rel="icon" href="https://seeklogo.com/images/A/associated-press-logo-231CD8D3F0-seeklogo.com.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row login-container">
          <div class="col-lg-9 login-img">
            <div class="focus-back">
              <div id="focus"></div>
            </div>
          </div>
          <div class="col-lg-3 login-section">
            <div class="login-box">
                <div class="login-text">
                    <h3>ART PARK</h3>
                    <p>Welcome Back~</p>
                </div>
                <div>
                  <form id="loginForm">
                    <div class="mb-3">
                        <span class="login-comment">아이디</span>
                        <input type="text" class="form-control login-input" id="userName" placeholder="아이디 입력">
                      </div>
                      <p class="error error-id"> 아이디(이메일)을 입력해주세요 </p>
                      <div class="mb-3 login-inner">
                        <span class="login-comment">비밀번호</span>
                        <input type="password" class="form-control login-input" id="userPassword" placeholder="비밀번호 입력">
                      </div>
                      <div class="d-grid gap-2">
                        <button class="btn login-btn" type="button" id="loginButton">로그인</button>
                      </div>
                </div>
              </form>
                <ul class="login-tag">
                    <li class="login-block"><a href="#" class="login-link">회원가입</a></li>
                    <li class="login-block"><a href="#" class="login-link">계정 정보 찾기</a></li>
                    <li><a href="#" class="login-link">기업회원</a></li>
                </ul>
                <div class="login-line">
                    <p>또는</p>
                </div>
                <div class="login-snslist">
                    <div><img src="/img/kakao-icon.svg" alt=""></div>
                    <div><img src="/img/naver-icon.svg" class="login-snsicon" alt=""></div>
                    <div><img src="/img/facebook-icon.svg" class="login-snsicon" alt=""></div>
                    <div><img src="/img/apple-icon.svg" class="login-snsicon" alt=""></div>
                    <div><img src="/img/google-icon.svg" class="login-snsicon" id="google-icon" alt=""></div>
                </div>
              </div>
            </div>
        </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
</html>
