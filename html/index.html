<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="main-screen">
        <div class="gerne-title">
            <h1>장르별 랭킹</h1>
        </div>
        <div class="gerne-btn">
            <button>뮤지컬</button>
            <button>콘서트</button>
            <button>스포츠</button>
            <button>전시/행사</button>
            <button>클래식</button>
            <button>아동/가족</button>
            <button>연극</button>
            <button>레저/캠핑</button>
        </div>
        <div class="gerne-total-list">
            <div class="gerne-list-btn gerne-screen-btn-left">
                <i class="fa-solid fa-chevron-left fa-lg"></i>
            </div>
            <div class="gerne-list">
                <div class="gerne-list__img">
                <img src="https://ticketimage.interpark.com/Play/image/large/24/24005266_p.gif"/>
                </div>
                <div class="gerne-list__ranking">1</div>
                <div class="gerne-list__content">
                    <div class="gerne-list__content-title">
                        <span>뮤지컬 <시카고> </span>
                    </div>
                    <div class="gerne-list__content-location">
                        <span>디큐브 링크아트센터</span>
                    </div>
                    <div class="gerne-list__content-time">
                        <span>2024.6.7 ~ 9.29</span>
                    </div>
                    <div id="badge">
                        <button>좌석우위</button>
                    </div>
                </div>
            </div>
            <div class="gerne-list">
                <div class="gerne-list__img">
                <img src="https://ticketimage.interpark.com/Play/image/large/P0/P0003831_p.gif"/>
                </div>
                <div class="gerne-list__ranking">
                    2
                </div>
                <div class="gerne-list__content">
                    <div class="gerne-list__content-title">
                        <span>뮤지컬 <영웅> 15주년 기념공연 </span>
                    </div>
                    <div class="gerne-list__content-location">
                        <span>세종문화회관 대극장</span>
                    </div>
                    <div class="gerne-list__content-time">
                        <span>2024.5.29 ~ 8.11</span>
                    </div>
                    <div id="badge2">
                        <button>단독판매</button>
                    </div>
                </div>
            </div>
            <div class="gerne-list">
                <div class="gerne-list__img">
                <img src="https://ticketimage.interpark.com/Play/image/large/24/24005971_p.gif"/>
                </div>
                <div class="gerne-list__ranking">3</div>
                <div class="gerne-list__content">
                    <div class="gerne-list__content-title">
                        <span>뮤지컬 <프랑켄슈타인> 10주년 기념공연</span>
                    </div>
                    <div class="gerne-list__content-location">
                        <span>블루스퀘어 신한카드홀</span>
                    </div>
                    <div class="gerne-list__content-time">
                        <span>2024.6.7 ~ 8.25</span>
                    </div>
                    <div id="badge">
                        <button>좌석우위</button>
                    </div>
                </div>
            </div>
            <div class="gerne-list">
                <div class="gerne-list__img">
                <img src="https://ticketimage.interpark.com/Play/image/large/24/24007345_p.gif"/>
                </div>
                <div class="gerne-list__ranking">4</div>
                <div class="gerne-list__content">
                    <div class="gerne-list__content-title">
                        <span>뮤지컬 <베르사유의 장미> </span>
                    </div>
                    <div class="gerne-list__content-location">
                        <span>충무아트센터 대극장</span>
                    </div>
                    <div class="gerne-list__content-time">
                        <span>2024.7.16 ~ 10.13</span>
                    </div>
                </div>
            </div>
            <div class="gerne-list">
                <div class="gerne-list__img">
                <img src="https://ticketimage.interpark.com/Play/image/large/24/24007619_p.gif"/>
                </div>
                <div class="gerne-list__ranking">5</div>
                <div class="gerne-list__content">
                    <div class="gerne-list__content-title">
                        <span>설문대여성문화센터 기획공연 뮤지컬 「디바」 - 제주</span>
                    </div>
                    <div class="gerne-list__content-location">
                        <span>제주 설문대여성문화센터</span>
                    </div>
                    <div class="gerne-list__content-time">
                        <span>2024.6.22 ~ 6.22</span>
                    </div>
                </div>
            </div>
            
            
            <div class="gerne-list-btn gerne-screen-btn-right">
                <i class="fa-solid fa-chevron-right fa-lg"></i>
            </div>
        </div>

    </div>
    </main>
    
    
    <script src="https://kit.fontawesome.com/18139cb573.js" crossorigin="anonymous"></script>
</body>

    <script src="/js/main.js"></script>
